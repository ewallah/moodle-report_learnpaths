name: Tests

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        moodle-branch: ['MOODLE_311_STABLE', 'MOODLE_400_STABLE']
        php: ['8.0']
        database: ['mysqli']

    name: ${{ matrix.moodle-branch }}  php ${{ matrix.php }}  ${{ matrix.database }}

    steps:
      - name: checkout plugin
        if: ${{ matrix.moodle-branch == 'MOODLE_311_STABLE'}}
        uses: actions/checkout@v2
        with:
          ref: 'main'
          path: this-plugin

      - name: checkout plugin
        if: ${{ matrix.moodle-branch == 'MOODLE_400_STABLE'}}
        uses: actions/checkout@v2
        with:
          ref: 'MOODLE_400_STABLE'
          path: this-plugin

      - name: add plugin
        if: ${{ matrix.moodle-branch == 'MOODLE_311_STABLE'}}
        uses: actions/checkout@v2
        with:
          repository: ewallah/moodle-enrol_coursecompleted.git
          ref: 'main'
          token: ${{ secrets.PAT }}
          path: extras/enrol_enrolcoursecompleted

      - name: add plugin
        if: ${{ matrix.moodle-branch == 'MOODLE_400_STABLE'}}
        uses: actions/checkout@v2
        with:
          repository: ewallah/moodle-enrol_coursecompleted.git
          ref: 'MOODLE_40_STABLE'
          token: ${{ secrets.PAT }}
          path: extras/enrol_enrolcoursecompleted

      - name: setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, mysqli, gd, zip
          ini-values: max_input_vars=5000
          coverage: xdebug

      - name: composer
        run: |
           composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci ^3
           echo $(cd ci/bin; pwd) >> $GITHUB_PATH
           echo $(cd ci/vendor/bin; pwd) >> $GITHUB_PATH
           sudo locale-gen en_AU.UTF-8
           sudo systemctl start mysql.service
           sed -i 's/phpdbg -d memory_limit=-1 -qrr//g' ci/src/Command/PHPUnitCommand.php

      - name: install Moodle
        run: moodle-plugin-ci --ansi install --db-user=root --db-pass=root --db-host=127.0.0.1 --plugin this-plugin --extra-plugins=extras
        env:
          DB: ${{ matrix.database }}
          MOODLE_BRANCH: ${{ matrix.moodle-branch }}
     
      - name: phplint
        if: ${{ always() }}
        run: moodle-plugin-ci --ansi phplint

      - name: phpcpd
        if: ${{ always() }}
        run: moodle-plugin-ci --ansi phpcpd

      - name: phpmd
        if: ${{ always() }}
        run: moodle-plugin-ci --ansi phpmd

      - name: phpdoc
        if: ${{ always() }}
        run: moodle-plugin-ci --ansi phpdoc

      - name: codechecker
        if: ${{ always() }}
        run: moodle-plugin-ci --ansi codechecker

      - name: validate
        if: ${{ always() }}
        run: moodle-plugin-ci --ansi validate

      - name: savepoints
        if: ${{ always() }}
        run: moodle-plugin-ci --ansi savepoints

      - name: grunt
        if: ${{ always() }}
        run: moodle-plugin-ci --ansi grunt

      - name: mustache
        if: ${{ always() }}
        run: moodle-plugin-ci --ansi mustache

      - name: phpunit
        if: ${{ always() }}
        run: moodle-plugin-ci --ansi phpunit --coverage-text --coverage-clover

      - name: behat
        if: ${{ matrix.moodle-branch != 'master'}}
        run: moodle-plugin-ci --ansi behat --profile=chrome

      - name: coveralls
        env:
          COVERALLS_RUN_LOCALLY: true
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        run: php-coveralls --coverage_clover=moodle/report/learnpaths/build/logs/coveralls-upload.json -v
